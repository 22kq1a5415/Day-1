<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/register.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
    <p class="text-sm text-center mb-6">Please fill in the details</p>

    <form action="index.html" class="space-y-4">
      <input type="text" placeholder="Full Name" required 
        class="w-full p-2 border rounded">

      <input type="email" placeholder="Email Address" required 
        class="w-full p-2 border rounded">

      <input type="password" placeholder="Password" required 
        class="w-full p-2 border rounded">

      <input type="password" placeholder="Confirm Password" required 
        class="w-full p-2 border rounded">

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">
        Register
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      Already have an account?
      <a href="index.html" class="text-blue-600">Login</a>
    </p>
  </div>
</body>
</html>
